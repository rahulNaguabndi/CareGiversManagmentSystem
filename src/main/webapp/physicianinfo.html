<!DOCTYPE html>
<html>
<head>
	<title>Physician Info</title>

  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		#div {
			margin-top: 50px;
			margin-left: 190px;
		}
	</style>
</head>
<body>
	<div id="div" class="container">
  <h2>Physician Information</h2>
  <form class="form-horizontal" action="/addphysician" modelAttribute="Physician" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Fullname:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" path ="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">E-mail:</label>
      <div class="col-sm-10">          
        <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email"  path="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Qualifications:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="qualifications" placeholder="Enter Qualifications" name="qualifications" path="qualifications" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Specialization:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="spcecialization" placeholder="Enter Specialization" name="specialization"  path="specialization" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
