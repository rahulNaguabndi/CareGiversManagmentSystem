  <script type="text/javascript">
    function JSalert(msg, form){
      if(form.firstname.value != "" && form.lastname.value != "" && form.dob.value != "" && form.height.value != "" && form.weight.value != "" && form.address1.value != "" && form.address2.value != "" && form.address3.value != ""){
        console.log(form.firstname.value);
      
   swal({   title: msg,   
    
    type: "warning",   
    showCancelButton: true,   
    confirmButtonColor: "#FF0000",   
    confirmButtonText: "Yes",   
    cancelButtonText: "No!",   
    closeOnConfirm: true,   
    closeOnCancel: true }, 
    function(isConfirm){   
        if (isConfirm) 
    {   
        window.location.replace("prevMedi.html");
        } else{
          form.submit();
        }
         
         });
}else {
  if (form.firstname.value == "")
    alert("Firstname empty!");
  if (form.lastname.value != "")
    alert("Lastname empty!");
  if (form.dob.value == "")
    alert("DOB empty!");
  if (form.height.value != "")
    alert("Height empty!");
  if (form.weight.value == "")
    alert("Weight empty!");
  if (form.address1.value != "" || form.address2.value == "" || form.address3.value != "")
    alert("Address empty!");
}
} 
</script>
