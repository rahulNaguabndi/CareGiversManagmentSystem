<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h3> Login </h3>
    </div>

    <!-- Login Form -->
    <form action="/login" modelAttribute="Login" method="post">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" path="username" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" path="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a><br>
      <a class="underlineHover" href="index.html"><< Back</a>
    </div>
  </div>
</div>
</body>
</html>
