<!DOCTYPE html>
<html>
<head>
	<title>Patient Page</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		#div {
			margin-top: 200px;
			margin-left: 190px;
		}
	</style>
</head>
<body>
<div id="div" class="container">
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">From:</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="from" placeholder="Enter date" name="from" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">To:</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="to" placeholder="Enter date" name="to" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">          
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </div>
</div>
</body>
</html>
